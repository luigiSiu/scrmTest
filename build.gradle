apply plugin: 'java'

group 'SCRM'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

//defaultTasks 'testChrome'

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
}

dependencies {
    testCompile 'org.testng:testng:6.14.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
}
